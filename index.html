<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Loopie Studio</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #ffe6f0, #ffd6eb);
        padding: 20px;
        color: #660033;
      }
      h1 {
        margin-bottom: 20px;
        text-align: center;
        color: #cc0066;
        text-shadow: 1px 1px 2px #fff;
      }
      details {
        background: #fff0f6;
        margin-bottom: 15px;
        border-radius: 12px;
        padding: 10px;
        border: 2px solid #ff99cc;
      }
      summary {
        font-weight: bold;
        font-size: 18px;
        cursor: pointer;
        padding: 5px;
        color: #cc0066;
      }
      .item {
        background: #fff;
        padding: 10px;
        margin: 8px 0;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0 2px 6px rgba(255, 105, 180, 0.2);
      }
      .item-info {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .item-info img {
        width: 60px;
        height: 60px;
        border-radius: 10px;
        object-fit: cover;
        border: 2px solid #ff99cc;
      }
      .controls {
        display: flex;
        align-items: center;
      }
      .controls button {
        padding: 6px 12px;
        margin: 0 5px;
        cursor: pointer;
        background: #ff99cc;
        border: none;
        border-radius: 6px;
        color: #fff;
        font-weight: bold;
        transition: background 0.3s;
      }
      .controls button:hover {
        background: #ff66b2;
      }
      .controls input {
        width: 60px;
        text-align: center;
        padding: 6px;
        border: 2px solid #ff99cc;
        border-radius: 6px;
      }
      .total {
        margin-top: 20px;
        padding: 20px;
        background: #fff0f6;
        border: 2px solid #ff99cc;
        border-radius: 12px;
        font-size: 20px;
        font-weight: bold;
        text-align: center;
        color: #cc0066;
        box-shadow: 0 2px 6px rgba(255, 105, 180, 0.2);
      }
    </style>
  </head>
  <body>
    <h1>‚ú® Loopie Studio ‚ú®</h1>

    <details>
      <summary>üßÅ Muffins</summary>
      <div class="item" data-price="18500">
        <div class="item-info">
          <img
            src="https://via.placeholder.com/60x60.png?text=Blueberry"
            alt="Blueberry Muffin"
          />
          <div><strong>Blueberry Muffin</strong> - Rp 18.500</div>
        </div>
        <div class="controls">
          <button class="minus">-</button>
          <input type="number" class="qty" value="0" min="0" />
          <button class="plus">+</button>
        </div>
      </div>
      <div class="item" data-price="20000">
        <div class="item-info">
          <img
            src="https://via.placeholder.com/60x60.png?text=Choco"
            alt="Chocolate Muffin"
          />
          <div><strong>Chocolate Muffin</strong> - Rp 20.000</div>
        </div>
        <div class="controls">
          <button class="minus">-</button>
          <input type="number" class="qty" value="0" min="0" />
          <button class="plus">+</button>
        </div>
      </div>
    </details>

    <details>
      <summary>ü•§ Drinks</summary>
      <div class="item" data-price="28000">
        <div class="item-info">
          <img
            src="https://via.placeholder.com/60x60.png?text=Juice"
            alt="Orange Juice"
          />
          <div><strong>Orange Juice</strong> - Rp 28.000</div>
        </div>
        <div class="controls">
          <button class="minus">-</button>
          <input type="number" class="qty" value="0" min="0" />
          <button class="plus">+</button>
        </div>
      </div>
      <div class="item" data-price="9750">
        <div class="item-info">
          <img
            src="https://via.placeholder.com/60x60.png?text=Tea"
            alt="Green Tea Can"
          />
          <div><strong>Green Tea Can</strong> - Rp 9.750</div>
        </div>
        <div class="controls">
          <button class="minus">-</button>
          <input type="number" class="qty" value="0" min="0" />
          <button class="plus">+</button>
        </div>
      </div>
    </details>

    <div class="total">üíñ Grand Total: Rp <span id="grandTotal">0</span></div>

    <script>
      function formatRp(n) {
        return n.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
      }

      const items = document.querySelectorAll(".item");
      const grandTotalEl = document.getElementById("grandTotal");

      items.forEach((item) => {
        const qtyInput = item.querySelector(".qty");

        item.querySelector(".plus").addEventListener("click", () => {
          qtyInput.value = parseInt(qtyInput.value) + 1;
          updateTotal();
        });

        item.querySelector(".minus").addEventListener("click", () => {
          qtyInput.value = Math.max(0, parseInt(qtyInput.value) - 1);
          updateTotal();
        });

        qtyInput.addEventListener("input", () => {
          if (qtyInput.value < 0) qtyInput.value = 0;
          updateTotal();
        });
      });

      function updateTotal() {
        let grand = 0;
        items.forEach((item) => {
          const qty = parseInt(item.querySelector(".qty").value);
          const price = parseInt(item.getAttribute("data-price"));
          grand += qty * price;
        });
        grandTotalEl.textContent = formatRp(grand);
      }
    </script>
  </body>
</html>
